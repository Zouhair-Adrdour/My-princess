</head>

        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="love-counter.html" class="nav-item active">
            <i class="fas fa-heart"></i>

        <a href="age-counter.html" class="nav-item">

    <!-- محتوى صفحة عداد الحب -->
    <div class="main-content">
        <h1 class="main-title">عداد حبنا ❤️</h1>
        <p class="subtitle">منذ أن أحببتك...</p>
        
        <div class="counter-container">
            <div class="date-display">
                <i class="fas fa-calendar-alt"></i> بدأ حبنا في: 
                <span id="loveStartDate">15 يونيو 2023</span>
            </div>
            
            <div class="counters-grid">
                <div class="counter-box">
                    <div class="counter-value" id="loveYears">0</div>
                    <div class="counter-label">سنة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="loveMonths">0</div>
                    <div class="counter-label">شهر</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="loveDays">0</div>
                    <div class="counter-label">يوم</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="loveHours">0</div>
                    <div class="counter-label">ساعة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="loveMinutes">0</div>
                    <div class="counter-label">دقيقة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="loveSeconds">0</div>
                    <div class="counter-label">ثانية</div>
                </div>
            </div>
            
            <div class="romantic-text" style="margin-top: 40px;">
                <i class="fas fa-heart" style="color:#ff7b7b;"></i>
                كل ثانية تمر تزيد حبي لكِ
                <i class="fas fa-heart" style="color:#ff7b7b;"></i>
            </div>
        </div>
        
        <div class="welcome-box">
            <p>الوقت يمر ولكن حبنا يزداد قوة وجمالًا مع كل ثانية ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
