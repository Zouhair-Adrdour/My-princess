    <!-- محتوى صفحة عداد العمر -->
    <div class="main-content">
        <h1 class="main-title">عمر حبيبتي ❤️</h1>
        <p class="subtitle">هاجر، أنتِ أجمل ما في حياتي</p>
        
        <div class="counter-container">
            <div class="date-display">
                <i class="fas fa-birthday-cake"></i> تاريخ ميلاد حبيبتي: 
                <span id="birthDateDisplay">20 أغسطس 2002</span>
            </div>
            
            <div class="counters-grid">
                <div class="counter-box">
                    <div class="counter-value" id="ageYears">0</div>
                    <div class="counter-label">سنة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="ageMonths">0</div>
                    <div class="counter-label">شهر</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="ageDays">0</div>
                    <div class="counter-label">يوم</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="ageHours">0</div>
                    <div class="counter-label">ساعة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="ageMinutes">0</div>
                    <div class="counter-label">دقيقة</div>
                </div>
                
                <div class="counter-box">
                    <div class="counter-value" id="ageSeconds">0</div>
                    <div class="counter-label">ثانية</div>
                </div>
            </div>
            
            <div class="romantic-text" style="margin-top: 40px;">
                <i class="fas fa-star" style="color:#ff7b7b;"></i>
                مع كل ثانية تمر، تزداد جمالاً في عيني
                <i class="fas fa-star" style="color:#ff7b7b;"></i>
            </div>
        </div>
        
        <div class="welcome-box">
            <p>عيد ميلادها القادم بعد: <span id="nextBirthday" style="color:#ff7b7b; font-weight:bold;">0</span> يوم ❤️</p>
        </div>
    </div>
